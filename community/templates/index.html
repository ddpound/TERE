{% extends 'base.html' %}

{% block content %}
<h1> 게시판 </h1>

{% if object_list %}
    {% for message in object_list %}
        <li><a href="/community/board/{{ message.identifier }}/">{{ message.b_purpose }}</a></li>
    {% endfor %}
{% else %}  
    <p>No Board Messages !!!</p>
{% endif %}
{% endblock %}
