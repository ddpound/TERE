{% extends 'base.html' %}

{% block content %}

<form method="POST" enctype="multipart/form-data" action="{% url 'community:post_write' first_identifier second_identifier %}" novalidate >  
  {% csrf_token %}
  제목 : {{ form.m_title }}
  </br>
  <br>
  내용 : {{ form.m_content }}

  <br>
  &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<input type="submit" value="작성">
  <br>
</form>
{% endblock %}
