{% extends 'base.html' %}

{% block content %}
<h1> 게시판 카테고리</h1>

{% if object_list %}
    {% for message in object_list %}
    <li><a href="{% url 'community:board_con' t_identifier message.identifier %}">{{ message.c_name }}</a></li>
    {% endfor %}
{% else %}
    <p>No Board Category!!!</p>
{% endif %}
{% endblock %}
